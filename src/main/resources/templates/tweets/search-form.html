<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(title='Tweet Search')">
    <title>Twitter Search</title>
</head>
<body>

<div class="container">
    <h1>Tweet Search</h1>
    <form action="/tweets">
        <div class="form-group">
            <label for="searchText">Search Text</label>
            <input required="required" name="q" type="text" class="form-control" id="searchText" aria-describedby="searchHelp" placeholder="Input text"/>
            <small id="searchHelp" class="form-text text-muted">Input text to search recent tweets.</small>
        </div>
        <div class="form-group">
            <label for="searchCount">No. of entries per page</label>
            <input required="required" name="count" type="number" class="form-control" id="searchCount" aria-describedby="searchCountHelp" placeholder="Input Number" value="10"/>
            <small id="searchCountHelp" class="form-text text-muted">Input number of entries per page.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>


</body>
</html>
